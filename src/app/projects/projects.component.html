<div class="head text-center">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1>Projects</h1>
            <a href="#projects" class="down-arrow-btn"><i class="fa fa-chevron-down"></i></a>
        </div>
    </div>
</div>

<!-- project slider -->
<div>
    <div class="carousel slide" id="projects" (slide)="onSlide($event)" (slid)="onSlid($event)">
        <!-- Indicators -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
        </div>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <!-- slider 1 -->
            <div class="carousel-item active">
                <div class="d-flex">
                    <!-- element -->
                    <div class="flex-fill slider-element">
                        <div class="img overlay-effect">
                            <img src="../../assets/project1.png" alt="project item">
                            <div class="overlay">
                                <a href="../../assets/projects/project1/index.html" class="expand"><i
                                        class="fa fa-search"></i><br>View More</a>
                            </div>
                        </div>
                    </div>
                    <!-- element -->
                    <div class="flex-fill d-none d-md-block slider-element">
                        <div class="img overlay-effect">
                            <img src="../../assets/project2.png" alt="project item">
                            <div class="overlay">
                                <a href="../../assets/projects/project2/index.html" class="expand"><i
                                        class="fa fa-search"></i><br>View More</a>
                            </div>
                        </div>
                    </div>
                    <!-- element -->
                    <div class="flex-fill d-none d-md-block slider-element">
                        <div class="img overlay-effect">
                            <img src="../../assets/project3.png" alt="project item">
                            <div class="overlay">
                                <a href="../../assets/projects/project3/index.html" class="expand"><i
                                        class="fa fa-search"></i><br>View More</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- slider 2 -->
            <div class="carousel-item">
                <div class="d-flex">
                    <!-- element -->
                    <div class="flex-fill slider-element">
                        <div class="img overlay-effect">
                            <img src="../../assets/project1.png" alt="project item">
                            <div class="overlay">
                                <a href="../../assets/projects/project1/index.html" class="expand"><i
                                        class="fa fa-search"></i><br>View More</a>
                            </div>
                        </div>
                    </div>
                    <!-- element -->
                    <div class="flex-fill d-none d-md-block slider-element">
                        <div class="img overlay-effect">
                            <img src="../../assets/project2.png" alt="project item">
                            <div class="overlay">
                                <a href="../../assets/projects/project2/index.html" class="expand"><i
                                        class="fa fa-search"></i><br>View More</a>
                            </div>
                        </div>
                    </div>
                    <!-- element -->
                    <div class="flex-fill d-none d-md-block slider-element">
                        <div class="img overlay-effect">
                            <img src="../../assets/project3.png" alt="project item">
                            <div class="overlay">
                                <a href="../../assets//projects/project3/index.html" class="expand"><i
                                        class="fa fa-search"></i><br>View More</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#projects" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#projects" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>

    </div>
</div>
